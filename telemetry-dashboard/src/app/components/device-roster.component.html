<div class="grid gap-3 md:grid-cols-2 xl:grid-cols-3">
  <div *ngFor="let d of devices" class="m-card p-4">
    <div class="flex items-center justify-between">
      <div class="font-mono text-sm">{{ d.device_id }}</div>
      <span class="dot" [class.ok]="d.status==='online'" [class.off]="d.status==='offline'"
            [ngClass]="{'bg-amber-500': d.status==='stale'}"></span>
    </div>
    <div class="mt-3 text-3xl font-semibold text-brand-600 dark:text-brand-300" *ngIf="d.metric==='heart_rate'">
      {{ d.value | number:'1.0-0' }} <span class="text-base">bpm</span>
    </div>
    <div class="mt-1 text-xs text-gray-500">
      Last seen: {{ d.lastSeenSec }}s ago â€¢ {{ d.timestamp | date:'short' }}
    </div>
  </div>
</div>
