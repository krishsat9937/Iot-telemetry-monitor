<mat-toolbar>
  <button matIconButton class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <span>Elixion Telemetry --  </span>

  <!-- Live connection dot -->
  <span class="hidden md:flex items-center gap-2 mr-3">
    <span class="dot" [class.ok]="connState==='live'"
                     [class.off]="connState==='offline'"
                     [class.bg-amber-500]="connState==='connecting'"></span>
    <span class="text-sm">{{ connState | titlecase }}</span>
  </span>
</mat-toolbar>

<mat-toolbar class="toolbar-gradient !px-4">
  <a mat-button (click)="onDashboardClick()">Dashboard</a>
  <span class="example-spacer"></span>
  <a mat-button (click)="onEventsClick()">Events</a>

  <span class="example-spacer"></span>

  <!-- Demo Mode -->
  <!-- <button mat-raised-button color="primary" class="mr-2" (click)="toggleDemo()">
    {{ demo ? 'Stop Demo' : 'Start Demo' }}
  </button> -->
  <!-- <button mat-raised-button color="accent" (click)="toggleTheme()">
    {{ isDark() ? 'Light' : 'Dark' }} Theme
  </button> -->
</mat-toolbar>

<!-- Health banner -->
<div *ngIf="healthBanner" class="p-3 mb-4 rounded-lg text-white"
     [ngClass]="{
       'bg-emerald-600': healthBanner === 'ok',
       'bg-rose-600': healthBanner === 'down'
     }">
  Backend: {{ healthBanner | titlecase }}
</div>


<div class="app-bg min-h-screen">
  <router-outlet></router-outlet>
</div>
